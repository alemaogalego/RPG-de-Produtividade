<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG de Produtividade - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://media.giphy.com/media/yq9nYZQCShXlEav02C/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px #000;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #444;
            background: #1e1e1e;
            color: white;
            font-size: 1.1rem;
            width: 300px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
        }

        button {
            padding: 15px 40px;
            border-radius: 5px;
            border: none;
            background: #ffd700;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 5px 0 #b8860b;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #b8860b;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b8860b;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border: 4px solid #ffd700;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar-preview">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWl0dTM1NTY2cWE2NGN6dmkxb2M1aHBkdHZxZWgxdjFyNXRubWF1eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bHSkKRvkRvy5chUBBp/giphy.gif" alt="Avatar">
        </div>
        <h1>RPG de Produtividade</h1>
        <p class="subtitle">Transforme suas tarefas em conquistas épicas!</p>

        <div class="input-group">
            <input type="text" id="playerNameInput" placeholder="Digite seu nome..." maxlength="15">
            <button onclick="startGame()">INICIAR JORNADA</button>
        </div>
    </div>

    <script>
        // Check if player already exists
        window.onload = function() {
            const savedName = localStorage.getItem('rpg_playerName');
            if (savedName) {
                // Optional: Redirect automatically if user already exists
                // window.location.href = 'main.html';
                document.getElementById('playerNameInput').value = savedName;
            }
        };

        function startGame() {
            const nameInput = document.getElementById('playerNameInput');
            const name = nameInput.value.trim();

            if (name === "") {
                alert("Por favor, aventureiro, identifique-se!");
                return;
            }

            localStorage.setItem('rpg_playerName', name);
            
            // Animation before redirect
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }

        // Allow Enter key to start
        document.getElementById('playerNameInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
</html>
